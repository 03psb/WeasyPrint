<!doctype html>
<title>CSS 2.1 Test Suite</title>
<link rel=stylesheet href="{{ url_for('static', filename='style.css') }}" />

<h1>CSS 2.1 Test Suite</h1>

<ul>
{% for num, (name, sections, test_number) in chapters %}
    <li><a href="{{ url_for('chapter', chapter_num=num ) }}">{{ name }}</a>,
        {{ test_number }} tests
{% endfor %}
</ul>

<p>Total: {{ total }} tests.</p>
